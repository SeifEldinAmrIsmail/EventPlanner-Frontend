server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Let Angular handle all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (optional) Static assets are still served normally
    location /assets/ {
        try_files $uri $uri/ =404;
    }
}
