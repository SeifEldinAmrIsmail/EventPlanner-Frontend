<!-- src/app/features/auth/register/register.html -->

<!-- Login / Register pill nav (same component-level nav as login) -->
<div class="auth-tabs mb-4 d-flex align-items-center justify-content-center">
  <a
    routerLink="/login"
    routerLinkActive="active"
    class="tab-link d-flex align-items-center gap-2"
  >
    <i class="bi bi-box-arrow-in-right"></i>
    <span>Login</span>
  </a>

  <div class="tab-separator"></div>

  <a
    routerLink="/register"
    routerLinkActive="active"
    class="tab-link d-flex align-items-center gap-2"
  >
    <i class="bi bi-person-plus-fill"></i>
    <span>Register</span>
  </a>
</div>

<!-- Card -->
<div class="auth-card card-gradient shadow-lg rounded-4 p-4 w-100" style="max-width: 420px;">
  <div class="text-center mb-4">
    <div
      class="icon-badge mx-auto mb-3 d-flex align-items-center justify-content-center rounded-3"
      style="
        width: 48px;
        height: 48px;
        background: radial-gradient(circle at 30% 30%, #8c5bff 0%, #382870 70%);
        box-shadow: 0 15px 40px rgba(140,91,255,0.5);
      "
    >
      <i class="bi bi-stars text-white fs-4"></i>
    </div>

    <h5 class="text-white mb-1">Create your account</h5>
    <p class="text-white-50 small mb-0">
      Register to start planning events
    </p>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label text-white-50 small mb-2">Email</label>
    <div class="input-group custom-input-group">
      <span class="input-group-text">
        <i class="bi bi-envelope"></i>
      </span>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        placeholder="you@example.com"
      />
    </div>
  </div>

  <!-- Password -->
  <div class="mb-4">
    <div class="d-flex justify-content-between align-items-baseline mb-2">
      <label class="form-label text-white-50 small mb-0">Password</label>
      <small class="text-white-50">min 6 chars</small>
    </div>

    <div class="input-group custom-input-group">
      <span class="input-group-text">
        <i class="bi bi-lock-fill"></i>
      </span>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        placeholder="••••••"
      />
    </div>
  </div>

  <!-- Submit -->
  <button
    class="btn w-100 d-flex align-items-center justify-content-center gap-2 primary-btn fw-semibold"
    (click)="onSubmit()"
  >
    <i class="bi bi-person-plus-fill"></i>
    <span>Register</span>
  </button>

  <!-- Toast / status -->
  <div *ngIf="error || success" class="mt-3">
    <div *ngIf="error" class="msg-block msg-error">
      {{ error }}
    </div>

    <div *ngIf="success" class="msg-block msg-success">
      {{ success }}
    </div>
  </div>

  <!-- Footer link -->
  <div class="text-center text-white-50 small mt-4">
    Already have an account?
    <a routerLink="/login" class="text-decoration-none fw-semibold">
      Log in
    </a>
  </div>
</div>
